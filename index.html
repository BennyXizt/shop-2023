<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
     <header class="header">
        <div class="header__container _container">
          <h1 class="header__title">Shop Marker</h1>
          <nav class="header__navigate">
            <ul class="header__navigate-list">
              <li class="header__navigate-item">
                <a href="" class="header__navigate-link header__navigate-link--basket">
                  <span class="header__navigate-image">
                    <img src="./img/shop.svg" alt="" class="header__navigate-icon">
                  </span>
                  <span class="header__navigate-text">Backet</span>
                </a>
              </li>
              <li class="header__navigate-item">
                <a href="" class="header__navigate-link header__navigate-link--product">
                  <span class="header__navigate-image">
                    <img src="./img/add.svg" alt="" class="header__navigate-icon">
                  </span>
                  <span class="header__navigate-text">Add Product</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
     </header>
     <section class="products">
      <div class="products__container _container">
        
      </div>
     </section>
     <section class="authorise">
      <div class="authorise__container  _container">
        <div class="authorise__wrapper authorise__wrapper--signin">
          <h2 class="authorise__subtitle _subtitle">Authorise</h2>
          <form action="" method="post" class="authorise__list">
            <div class="authorise__item">
              <label for="" class="authorise__item-label">Login:</label>
              <input type="text" class="authorise__item-input authorise__item-input--login">
            </div>
            <div class="authorise__item">
              <label for="" class="authorise__item-label">Pass:</label>
              <input type="text" class="authorise__item-input authorise__item-input--password">
            </div>
            <div class="authorise__item">
              <span class="authorise__item-label">Not registered yet? <a href="" class="authorise__item-label authorise__item-label--link-signup">Register</a>  </span>
            </div>
            <button class="authorise__item-button">Click me</button>
          </form>
        </div>
        <div class="authorise__wrapper authorise__wrapper--signup">
          <h2 class="authorise__subtitle _subtitle">Register</h2>
          <form action="" method="post" class="authorise__list">
            <div class="authorise__item">
              <label for="" class="authorise__item-label">Login:</label>
              <input type="text" class="authorise__item-input authorise__item-input--login">
            </div>
            <div class="authorise__item">
              <label for="" class="authorise__item-label">Pass:</label>
              <input type="text" class="authorise__item-input authorise__item-input--password">
            </div>
            <div class="authorise__item">
              <span class="authorise__item-label">Already registered? <a href="" class="authorise__item-label authorise__item-label--link-signin">Login</a>  </span>
            </div>
            <button class="authorise__item-button">Click me</button>
          </form>
        </div>
      </div>
      
     </section>



    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js" defer></script>
    <script src="index.js" defer></script>
  </body>
</html>
